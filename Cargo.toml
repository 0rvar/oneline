[package]
authors = ["Orvar Segerstr√∂m <orvarsegerstrom@gmail.com>"]
description = "Run commands with all output displayed on a single line for cleaner terminal output"
edition = "2021"
exclude = [".vscode", "flake.nix", "flake.lock"]
keywords = ["cli", "terminal", "command-runner", "output-formatter", "utility"]
license = "MIT"
name = "oneline"
readme = "README.md"
repository = "https://github.com/0rvar/oneline"
